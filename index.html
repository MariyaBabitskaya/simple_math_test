<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Математический тест</title>
</head>
<body>
<div class="all-questions">
    <div class="question">
        <p>1. Сколько будет 2+2?</p>
        <input class="question-text" type="text" id="q1">
        <br>
    </div>

    <div class="question">
        <p>2. Сколько будет 2*3?</p>
        <input class="question-text" type="text" id="q2">
        <br>
    </div>

    <div class="question">
        <p>3. Сколько будет 20/2?</p>
        <input class="question-text" type="text" id="q3">
        <br>
    </div>

    <div class="question">
        <p>4. Сколько будет 40/5?</p>
        <input class="question-text" type="text" id="q4">
        <br>
    </div>

    <div class="question">
        <p>5. Сколько будет 45+67?</p>
        <input class="question-text" type="text" id="q5">
        <br>
    </div>

        <button id="finish">Отправить результаты теста</button>
</div>

<script src="script.js"></script>
</body>
</html>
